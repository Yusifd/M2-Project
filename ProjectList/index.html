<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
<main>    
    <div class="todolist">
        <div id="yellow"></div>
            <h1>To-Do List</h1>
            <form id="task-form">
                <label>
                    <button id="sort-list" class="list-sort-increase" type="button"></button>
                </label>
            </br>
                <label class="input-container">
                    <ul id="task-list" class="list">
                        <div class="input-block-container">
                            <input id="task-input" type="text" class="input-block">
                            <button id="input-delete-button" type="button" class="input-block-delete-button"></button>
                        </div>
                    </ul>
                </label>
            </br>
                <label class="add-task">
                    <button id="add-task" type="submit" class="add-task-button">+</button>
                    <p>Добавить</p>
                </label>
            </form>   
    </div>
</main>
<script src="./Script/script.js"></script>  
</body>
</html>
